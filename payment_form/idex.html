<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>photo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/a0d809b1ba.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container border p-0">
        <div class="bg-head-foot p-1">
            <h1>Payment form example</h1>
        </div>
        <div>
            <div class="m-2">
                <div class="bg-special">
                    <p class="p-3">Some fields are missing</p>
                </div>
                <div class="d-flex justify-content-between">
                    <div >
                        <label for="">Card#</label>
                        <input type="number" class="form-control" required placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
    
                    <div>
                        <label for="">CVC#</label>
                        <input type="number" class="form-control" required placeholder="0000">
                    </div>
    
                    <div>
                        <label for="">Amount</label>
                        <input type="number" class="form-control" required placeholder="Amount">
                    </div>
                </div>
    
                <div class="d-flex col-12">
                    <div class="col-6">
                        <div class="p-1">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" required placeholder="">
                        </div>
        
                        <div class="p-1">
                            <label for="">City</label>
                            <input type="text" required class="form-control">
                        </div>
        
                        <div class="p-1">
                            <label for="">We accept:</label>
                            <div class="bg-secondary col-5 d-flex justify-content-between p-1 my-3">
                            <input type="radio" name="creditcard"><i class="fa-brands fa-cc-visa text-light"></i>
                            <input type="radio" name="creditcard"><i class="fa-brands fa-cc-mastercard text-light"></i>
                            <input type="radio" name="creditcard"><i class="fa-brands fa-cc-amex text-light"></i>
                            <input type="radio" name="creditcard"><i class="fa-brands fa-cc-discover text-light"></i>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-6">
                        <div class="p-1">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" required placeholder="">
                        </div>
                        <div class="d-flex">
                            <div class="col-6 p-1" >
                                <div class="">
                                    <label for="">State</label>
                                </div>
                                <div class="">
                                    <select name="" required id="" class="form-select">
                                        <option value="">Pick a State</option>
                                        <option value="">Alabama</option>
                                        <option value="">Alabama</option>
                                        <option value="">Alabama</option>
                                        <option value="">Alabama</option>
                                        <option value="">Alabama</option>
                                    </select>
                                </div>   
                            </div>
    
                            <div class="col-6 p-1">
                                <label for="">Postal Code</label>
                                <input type="number" required class="form-control">
                            </div>
                        </div>
    
                        <div>
                            <div>
                                <label for="">Message</label>
                            </div>
                            
                            <textarea name="" id="" class="form-control"></textarea>
                            <p>Add any notes here.</p>
                        </div>
                    </div>
                    
                </div>
        </div>
        

            <div class="d-flex justify-content-end bg-head-foot p-2">
                <div>
                    <button class="btn btn-secondary"> Cancel</button>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>

            

        </div>
        
    </div>
    
</body>
</html>
